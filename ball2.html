<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="inner">
  <div class="container">
    <div id="ball">
      <img src="./assets/img/train-right.png" alt="">
    </div>
  </div>
</div>

<!-- css -->
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .inner{
    margin-right: 50px;
    width: 100vw;
    height: 180px;
    overflow: hidden;
  }
  .container {
    position: relative;
    width: 130vw;
    height: 200px;
    margin-top: -100px;
    right: 50px;
    overflow: hidden;
    background-color: #FFDDFA;
    transform: rotate(-3deg);
  }

  #ball {
    position: absolute;
    width: 233;
    height: 84;
    bottom: 0;
    left: 0;
    animation: ballAnimation 6s linear infinite;
    z-index: 100;
  }
  #ball img{
    padding-top: 100px;
    width: 40%;
    height: 40%;
    transform: rotate(5deg);
  }

  @keyframes ballAnimation {
    0% {
      bottom: 0;
      left: 0;
    }
    100% {
      bottom: 0%;
      left: 90%;
    }
  }
</style>

<!-- js -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var ball = document.getElementById('ball');
    ball.style.bottom = '0';
    ball.style.left = '0';
  });
</script>
<script src="script.js"></script>
</body>
</html>
