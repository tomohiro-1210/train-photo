<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- slickのCSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.css">

    <!-- googleフォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    
    <!-- style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>ほしてつの鉄道ミュージアム JR電車一覧</title>
</head>
<body>
    <!-- header -->
    <header class="l-header">
      <!-- ロゴ -->
      <h1 class="l-header__logo">
        <img src="./assets/img/logo-hoshitetsu.png" alt="logo-hoshitetsu">
      </h1>
      <!-- 電車 -->
      <div class="l-header__container">
        <div class="l-header__train" id="header-train">
          <img src="./assets/img/train-right.png" alt="train-right">
        </div>
      </div>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
      <!-- ハンバーガー -->
      <div class="hamburger tb-on">
        <div class="hamburger__inner">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <!-- sp-menu -->
      <div class="l-sp-menu">
        <!-- sns -->
        <div class="c-sns">
          <p class="c-sns__follow">FOLLOW ME</p>
          <span class="c-sns__line"></span>
          <div class="c-sns__instagram">
            <img src="./assets/img/sns-instagram.png" alt="sns-instagram">
          </div>
          <div class="c-sns__threads">
            <img src="./assets/img/sns-threads.png" alt="sns-threads">
          </div>
          <div class="c-sns__x">
            <img src="./assets/img/sns-x.png" alt="sns-x">
          </div>
        </div>
        <!-- メニューリスト -->
        <div class="l-sp-menu__content">
          <!-- ロゴ -->
          <div class="l-sp-menu__logo">
            <img src="./assets/img/logo-hoshitetsu.png" alt="logo-hoshitetsu">
          </div>

        <!-- menu -->
        <ul class="l-sp-menu__item">
          <li class="l-sp-menu__list"><a href="#">ほしてつについて</a></li>
          <li class="l-sp-menu__list"><a href="#">鉄道日記</a></li>
          <li class="l-sp-menu__list"><a href="#">特急列車</a></li>
          <li class="l-sp-menu__list"><a href="#">JR電車</a></li>
          <li class="l-sp-menu__list"><a href="#">私鉄電車</a></li>
          <li class="l-sp-menu__list"><a href="#">ラッピング</a></li>
        </ul>

        </div>
      </div>

      <!-- menu + content -->
      <div class="l-content top">

        <!-- menu -->
        <ul class="l-pc-menu pc-on">
          <li class="l-pc-menu__list"><a href="#">ほしてつについて</a></li>
          <li class="l-pc-menu__list"><a href="#">鉄道日記</a></li>
          <li class="l-pc-menu__list"><a href="#">特急列車</a></li>
          <li class="l-pc-menu__list"><a href="#">JR電車</a></li>
          <li class="l-pc-menu__list"><a href="#">私鉄電車</a></li>
          <li class="l-pc-menu__list"><a href="#">ラッピング</a></li>
        </ul>

        <!-- contents -->
        <div class="p-train page-content">
          <div class="p-train__content">
            <!-- title -->
            <h2 class="c-page-title trains">電車のカテゴリーを選ぶ<img src="./assets/img/archive-chara.png" alt="" class="chara-banner"></h2>

            <!-- 鉄道バナー -->
            <div class="p-train__banners">
              <a href="#" class="p-train__banner"><img src="./assets/img/banner-ltd-exp.png" alt="banner-ltd-exp"></a>
              <a href="#" class="p-train__banner"><img src="./assets/img/banner-jr.png" alt="banner-jr"></a>
              <a href="#" class="p-train__banner"><img src="./assets/img/banner-shitetsu.png" alt="banner-shitetsu"></a>
              <a href="#" class="p-train__banner"><img src="./assets/img/banner-wrapping.png" alt="banner-wrapping"></a>
            </div>
            
          </div>
        </div>

      </div>

    </main>
    <!-- /main -->


    <style>
      /* バナーの間隔調整 */
      .p-train__banners {
        max-width: 1000px;
      }

      .p-train__banner {
        margin-top: 30px;
        transform: scale(1.0);
        transition: all 0.3s;
      }
      .p-train__banner:hover{
        transform: scale(1.1);
      }

      .c-page-title .chara-banner{
        left: 40%;
      }

      @media screen and (max-width:600px) {

        .p-train__banner {
          margin-top: 20px;
        }

        .c-page-title .chara-banner{
          left: 80%;
        }

      }

    </style>

    <!-- footer -->
    <footer class="l-footer">
      <!-- 電車 -->
      <div class="l-footer__slice">
        <div class="l-footer__train" id="footer-train">
          <img src="./assets/img/train-left.png" alt="train-left">
        </div>
      </div>

      <!-- コンテンツ -->
      <div class="l-footer__content">
        <!-- sns(PC) -->
        <div class="c-sns pc-on">
          <p class="c-sns__follow">FOLLOW ME</p>
          <span class="c-sns__line"></span>
          <div class="c-sns__instagram">
            <img src="./assets/img/sns-instagram.png" alt="sns-instagram">
          </div>
          <div class="c-sns__threads">
            <img src="./assets/img/sns-threads.png" alt="sns-threads">
          </div>
          <div class="c-sns__x">
            <img src="./assets/img/sns-x.png" alt="sns-x">
          </div>
        </div>

        <!-- logo -->
        <div class="l-footer__logo">
          <img src="./assets/img/logo-hoshitetsu.png" alt="logo-hoshitetsu">
        </div>

        <!-- menu -->
        <ul class="l-footer__menu">
          <li class="l-footer__menu__item"><a href="#">ほしてつについて</a></li>
          <li class="l-footer__menu__item"><a href="#">鉄道日記</a></li>
          <li class="l-footer__menu__item"><a href="#">特急列車</a></li>
          <li class="l-footer__menu__item"><a href="#">JR電車</a></li>
          <li class="l-footer__menu__item"><a href="#">私鉄電車</a></li>
          <li class="l-footer__menu__item"><a href="#">ラッピング</a></li>
        </ul>
        <!-- sns(タブレット) -->
        <div class="l-footer__sns tb-on">
          <div class="l-footer__sns__instagram">
            <img src="./assets/img/sns-instagram.png" alt="sns-instagram">
          </div>
          <span class="l-footer__sns__line"></span>
          <div class="l-footer__sns__threads">
            <img src="./assets/img/sns-threads.png" alt="sns-threads">
          </div>
          <span class="l-footer__sns__line"></span>
          <div class="l-footer__sns__x">
            <img src="./assets/img/sns-x.png" alt="sns-x">
          </div>
        </div>
        
      </div>

      <!-- copy -->
      <p class="l-footer__copy">©hoshitetsu 2024</p>
    </footer>
    <!-- /footer -->

    <!-- jquery/js --><!-- jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<!-- slickのJavaScript -->
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./assets/js/common.js"></script>
    
</body>
</html>
